<div class="col mb-5">
    <div class="card h-100">
        <!-- Product image-->
        <img class="card-img-top" [src]="productData?.imageURL" alt="..." />
        <!-- Product details-->
        <div class="card-body p-4">
            <div class="text-center">
                <!-- Product name-->
                <h5 class="fw-bolder">{{productData?.displayName}}
                    <p class="fw-lighter">by {{brandData?.displayName}}</p>
                </h5>
                <!-- Product reviews-->
                <div class="d-flex justify-content-center small mb-2">
                    <div *ngFor="let fill of fullStars" class="text-warning bi bi-star-fill"></div>
                    <div *ngFor="let fill of halfStars" class="text-warning bi bi-star-half"></div>
                    <div *ngFor="let fill of noStars" class="text-warning bi bi-star"></div>
                    <p class="ps-2">({{rating}})</p>
                </div>
            </div>
        </div>
        <!-- Product actions-->
        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center"><a class="btn btn-outline-dark mt-auto"
                    [routerLink]="['/product', productId]">View product</a></div>
        </div>
    </div>
</div>
