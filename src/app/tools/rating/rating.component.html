<mat-card class="rating-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ratingTitle}}</mat-card-title>
        <mat-card-subtitle>{{ratingData?.value}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ratingData?.imageUrl}}">
    <mat-card-content>
        <p>{{ratingData.description}}</p>
    </mat-card-content>
</mat-card>
