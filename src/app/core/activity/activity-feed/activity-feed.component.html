<header class="py-5">
  <div class="container">
    <div class="text-center">
      <h1 class="display-4 fw-bolder border-bottom border-2">
        Global Recent Activity
      </h1>
    </div>
  </div>
</header>
<section>
  <div class="container px-4 px-lg-5">
    <div
      class="
        row
        gx-4 gx-lg-5
        row-cols-2 row-cols-md-3 row-cols-xl-4
        justify-content-center
      "
    >
      <div class="col mb-5">
        <app-activity-item
          *ngFor="let ratingDoc of ratingsDocs"
          [ratingDoc]="ratingDoc"
        ></app-activity-item>
      </div>
    </div>
  </div>
</section>
