<section class="py-5">
    <div class="container px-4 px-lg-5 my-5 overflow-hidden mh-100">
      <div class="row gx-4 gx-lg-5 align-items-center">
        <div class="col-md-6">
          <img class="card-img-top mb-5 mb-md-0" [src]="brandData?.imageURL" />
        </div>
        <div class="col-md-6">
          <h1 class="display-5 fw-bolder">{{ brandData?.displayName }}</h1>
          <div class="fs-5 mb-2">{{ brandData?.location }}</div>
          <div class="d-flex mb-2">
            <div
              *ngFor="let fill of fullStars"
              class="text-warning bi bi-star-fill"
            ></div>
            <div
              *ngFor="let fill of halfStars"
              class="text-warning bi bi-star-half"
            ></div>
            <div
              *ngFor="let fill of noStars"
              class="text-warning bi bi-star"
            ></div>
            <p class="ps-2">({{ rating }})</p>
          </div>
          <p class="lead" style="max-height: 250px; overflow-y: hidden">
            {{ brandData?.description }}
          </p>
          <div class="d-flex justify-content-between">
            <div class="card-footer">
              <p class="m-0">{{brandProducts?.length}} Products</p>
              <p class="m-0">{{brandRatings?.length}} Ratings</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="container">
    <h1 class="fw-bolder mb-4 border-bottom border-2">Global Recent Activity</h1>
  
    <div class="row">
      <div
        *ngFor="let ratingDoc of brandRatings"
        class="col-lg-3 col-md-4 col-sm-6 mb-4"
      >
        <app-activity-item [ratingDoc]="ratingDoc"></app-activity-item>
      </div>
    </div>
  </div>
