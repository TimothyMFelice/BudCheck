<div class="wrapper">
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-4 p-sm-4">
                        <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
                        <form onsubmit="return false">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput"
                                    placeholder="name@example.com" #email required>
                                <label for="floatingInput">Email address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                                    #password required>
                                <label for="floatingPassword">Password</label>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary btn-login text-uppercase fw-bold"
                                    (click)="authService.signInWithEmailAndPassword(email.value, password.value)">Sign
                                    in</button>
                            </div>
                            <hr class="my-4">
                            <div class="d-grid mb-2">
                                <button class="btn btn-google btn-login text-uppercase fw-bold"
                                    (click)="authService.signInWithGoogle()">
                                    <i class="fab fa-google me-2"></i> Sign in with Google
                                </button>
                            </div>
                        </form>
                        <hr class="my-4">
                        <div class="d-grid mb-2">
                            <button class="btn btn-forgotpassword btn-login text-uppercase fw-bold"
                                routerLink="/forgot-password">
                                <i class="fab fa-google me-2"></i> Forgot Password?
                            </button>
                        </div>
                        <div class="d-grid mb-2">
                            <button class="btn btn-redirectToLogin btn-login text-uppercase fw-bold"
                                routerLink="/sign-up">
                                <i class="fab fa-google me-2"></i>Register
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
