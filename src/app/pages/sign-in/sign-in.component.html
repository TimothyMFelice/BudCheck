<div class="wrapper">
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-4 p-sm-4">
                        <div class="puffed-logo">

                            <svg class="text-center" xmlns="http://www.w3.org/2000/svg" width="64" height="64"
                                fill="currentColor" class="bi bi-cloud" viewBox="0 0 16 16">
                                <path
                                    d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383zm.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z" />
                            </svg>
                        </div>
                        <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
                        <form onsubmit="return false">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput"
                                    placeholder="name@example.com" #email required>
                                <label for="floatingInput">Email address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                                    #password required>
                                <label for="floatingPassword">Password</label>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary btn-login text-uppercase fw-bold"
                                    (click)="authService.signInWithEmailAndPassword(email.value, password.value)">Sign
                                    in</button>
                            </div>
                            <hr class="my-4">
                            <div class="d-grid mb-2">
                                <button class="btn btn-google btn-login text-uppercase fw-bold"
                                    (click)="authService.signInWithGoogle()">
                                    <i class="fab fa-google me-2"></i> Sign in with Google
                                </button>
                            </div>
                        </form>
                        <hr class="my-4">
                        <div class="d-grid mb-2">
                            <button class="btn btn-forgotpassword btn-login text-uppercase fw-bold"
                                routerLink="/forgot-password">
                                <i class="fab fa-google me-2"></i> Forgot Password?
                            </button>
                        </div>
                        <div class="d-grid mb-2">
                            <button class="btn btn-redirectToLogin btn-login text-uppercase fw-bold"
                                routerLink="/sign-up">
                                <i class="fab fa-google me-2"></i>Register
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
