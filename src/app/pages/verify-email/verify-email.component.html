<div class="wrapper">
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-4 p-sm-4">
                        <h3 class="card-title text-center mb-5 fw-light fs-5">Thank You for Signig up</h3>
                        <form onsubmit="return false">
                            <div class="form-floating mb-3" *ngIf="authService.userState as user">
                                <p class="text-center">Confirmation mail has been sent to <strong>{{user.email}}</strong>.</p>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary btn-login text-uppercase fw-bold"
                                    (click)="authService.sendVerificationEMail()">Resend Verification Email</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
